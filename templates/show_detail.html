<!doctype HTML>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<html>
<title>Details</title>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap");
    * {
		margin: 0px;
		padding: 0px;
	}

	body {
		font-family: "Protest Riot", sans-serif;
	}

	.navbar {
		background-color: #b8e2f2;
	}
	.navbar .btn{
		background-color: #b8e2f2;
	}

	.jumbotron {
		background-color: #ffff;
		text-align: center;
		padding: 30px 0;
	}
      
</style>

<body>
    <nav class="navbar navbar-dark justify-content-between">
		<form action="/home">
			<button style="border: 0px solid transparent;color:black; border: none; font-family:Protest Riot, sans-serif;" class="btn ">HOME</button>
		</form>
		<form class="form-inline" action="/logout">
			<label style="color:black; padding-right: 10px ;font-family: Georgia, 'Times New Roman', Times, serif;">Hi {{session.get('username')}}!</label>
			<button class="btn my-2 my-sm-0" type="submit" style="color:black; border:0px solid transparent; font-family:Protest Riot, sans-serif;">Logout</button>
		</form>
	</nav>
    <div class="jumbotron">
        <center>
            <h1 class="display-4">Organ Donation and Procurement Management System</h1>
        </center>
    </div>

    {% if not_found == True %}
    <p>Sorry! Not Found</p>
    {% else %}
    <h3>USER DETAILS</h3>
    <table class="table table-striped table-sm">
        {% for i in range(0,fields | length) %}
        <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{fields[i]}}</td>
            <td>{{res[i]}}</td>
        </tr>
        {%endfor%}
        <tr>
            <td>17</td>
            <td>Phone Numbers</td>
            <td>
                {% for phone in phone_no %}
                    {{phone[1]}}
                    ;
                {%endfor%}
            </td>
        </tr>
    </table>
    {% endif %}
    </body>
</html>

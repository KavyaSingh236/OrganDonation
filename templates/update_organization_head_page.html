<html>
<title>Update Details</title>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap");
    * {
		margin: 0px;
		padding: 0px;
	}

	body {
		font-family: "Protest Riot", sans-serif;
	}

	.navbar {
		background-color: #b8e2f2;
	}
	.navbar .btn{
		background-color: #b8e2f2;
	}

	.jumbotron {
		background-color: #ffff;
		text-align: center;
		padding: 30px 0;
	}
	  .submitbtn .btn{
		background-color:#b64f6b;
		color:#ffff;
		 text-align: center;
	  }
	  .svgcon{
      z-index: -1;
      bottom: 0;
    }
</style>

<body>
    <nav class="navbar navbar-dark justify-content-between">
		<form action="/home">
			<button style="border: 0px solid transparent;color:black; border: none; font-family:Protest Riot, sans-serif;" class="btn ">HOME</button>
		</form>
		<form class="form-inline" action="/logout">
			<label style="color:black; padding-right: 10px ;font-family: Georgia, 'Times New Roman', Times, serif;">Hi {{session.get('username')}}!</label>
			<button class="btn my-2 my-sm-0" type="submit" style="color:black; border:0px solid transparent; font-family:Protest Riot, sans-serif;">Logout</button>
		</form>
	</nav>
    <div class="jumbotron">
        <center>
            <h1 class="display-4">Organ Procurement and Management System</h1>
        </center>
    </div>
    <form action="/update_organization_head_details" method='POST'>
        <table class="table table-striped table-sm">
            {% for i in range(0,fields | length) %}
            <tr>
                <th scope="row">{{fields[i]}}</th>
                <td>
                    <input class="form-control" value="{{res[i]}}" name="{{fields[i]}}">
                </td>
            </tr>
            {%endfor%}
        </table>
        <center><div class="submitbtn"><button class="btn" type="submit">Update Details</button></div></center>
    </form>
